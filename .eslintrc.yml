env:
  es2021: true
  node: true
  jest: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  sourceType: module
  project: "tsconfig.json"
plugins:
  - "@typescript-eslint"
ignorePatterns:
  - "*.spec.ts"
rules:
  "@typescript-eslint/explicit-function-return-type": error
  "@typescript-eslint/no-explicit-any": off
